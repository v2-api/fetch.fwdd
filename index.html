<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Viewer with Link Support</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 400px; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <div id="inputContainer">
    <h2>Universal Web Viewer</h2>
    <p>Enter any website URL:</p>
    <input type="text" id="siteInput" placeholder="https://example.com">
    <button onclick="start()">Load Site</button>
  </div>

  <script>
    const proxyBase = 'https://corsproxy.io/?';

    async function fetchAndReplace(targetUrl) {
      const proxyUrl = proxyBase + encodeURIComponent(targetUrl);
      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error('Fetch failed: ' + response.status);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Check if the link is HTML-like
        function isHtmlLink(url) {
          return url.endsWith(".html") || url.endsWith(".htm") || !/\.[a-z0-9]+$/i.test(url);
        }

        // Rewrite <a>, <img>, etc. links
        function rewriteUrl(el, attr) {
          const val = el.getAttribute(attr);
          if (!val) return;

          const absolute = new URL(val, targetUrl).href;

          if (el.tagName.toLowerCase() === "a" && isHtmlLink(absolute)) {
            el.setAttribute(attr, "?l=" + encodeURIComponent(absolute));
            el.setAttribute("data-proxied", "true");
          } else {
            el.setAttribute(attr, absolute);
          }
        }

        function rewriteSrcset(el) {
          const srcset = el.getAttribute("srcset");
          if (!srcset) return;
          const newSet = srcset.split(",").map(s => {
            let [url, size] = s.trim().split(/\s+/);
            url = new URL(url, targetUrl).href;
            if (isHtmlLink(url)) url = "?l=" + encodeURIComponent(url);
            return size ? `${url} ${size}` : url;
          }).join(", ");
          el.setAttribute("srcset", newSet);
        }

        doc.querySelectorAll("[href],[src],[srcset]").forEach(el => {
          if (el.hasAttribute("href")) rewriteUrl(el, "href");
          if (el.hasAttribute("src")) rewriteUrl(el, "src");
          if (el.hasAttribute("srcset")) rewriteSrcset(el);
        });

        // Intercept link clicks
        doc.addEventListener("click", function (e) {
          const a = e.target.closest("a[data-proxied]");
          if (a && a.href) {
            e.preventDefault();
            const nextUrl = new URL(a.href, location.href).searchParams.get("l");
            if (nextUrl) {
              history.pushState(null, "", "?l=" + encodeURIComponent(nextUrl));
              fetchAndReplace(nextUrl);
            }
          }
        });

        // Inject into current document
        document.open();
        document.write("<!DOCTYPE html>" + doc.documentElement.outerHTML);
        document.close();

      } catch (err) {
        console.error("Fetch error:", err);
        alert("Error loading site:\n" + err.message);
      }
    }

    function start() {
      const siteUrl = document.getElementById("siteInput").value.trim();
      if (!siteUrl.startsWith("http")) {
        alert("Please enter a valid URL (starting with http or https)");
        return;
      }
      history.replaceState(null, "", "?l=" + encodeURIComponent(siteUrl));
      fetchAndReplace(siteUrl);
    }

    // On initial load
    (function () {
      const params = new URLSearchParams(window.location.search);
      const l = params.get("l");
      if (l) {
        document.getElementById("inputContainer").style.display = "none";
        fetchAndReplace(decodeURIComponent(l));
      }
    })();
  </script>
</body>
</html>
